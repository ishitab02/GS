<!DOCTYPE html>
<html>
  <head>
    <title>Signup Form</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <br />
    <br />
    <br />
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6 main">
          <form action="http://localhost:3000/sign_up" method="post">
            <h1>Signup form</h1>

            <input
              class="box"
              type="text"
              name="first_name"
              id="first_name"
              placeholder="First Name"
              required
            /><br />

            <input
              class="box"
              type="text"
              name="middle_name"
              id="middle_name"
              placeholder="Middle Name"
            /><br />

            <input
              class="box"
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Last Name"
              required
            /><br />

            <input
              class="box"
              type="email"
              name="email"
              id="email"
              placeholder="E-Mail "
              required
            /><br />

            <input
              class="box"
              type="password"
              name="password"
              id="password"
              placeholder="Password "
              required
            /><br />

            <input
              class="box"
              type="text"
              name="sex"
              id="sex"
              placeholder="Sex"
              required
            /><br />

            <input
              class="box"
              type="text"
              name="state"
              id="state"
              placeholder="State"
              required
            /><br />

            <input
              class="box"
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone Number "
              required
            /><br />
            <br />

            <input
              type="submit"
              id="submitDetails"
              name="submitDetails"
              value="Submit"
            /><br />
          </form>
        </div>

        <div class="col-md-3"></div>
      </div>
    </div>
  </body>
</html>
